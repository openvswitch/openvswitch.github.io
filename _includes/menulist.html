{% for item in include.menu %}
{% capture itemurl%}{{include.url}}{{item.url}}{% endcapture %}
<li>
  <a href="{{itemurl}}"{% if item.subpages %} class="l2submenu"{% endif %}>
    <div>{{item.title}}</div>
  </a>
  {% if item.subpages %}
  <ul>
    {% include menulist.html menu=item.subpages url=itemurl %}
  </ul>
  {% endif %}
</li>
{% endfor %}
